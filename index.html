<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles-reset.css">
    <link rel="stylesheet" href="/fonts/Inter/static/inter.css">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Contenedor General (Body) -->
    <div class="contenedor">
        <img class="logo__contenedor" src="img/Logo.png" alt="Isologo de Alura Latam">

        <!-- Ingreso de texto -->
        <div class="ingreso-texto__contenedor">
            <textarea class="texto-ingreso__contenedor" name="texto-ingresado" id="texto-ingreso" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>

            <!-- Mensaje de advertencia -->
            <div class="mensaje-importante__contenedor">
                <img id="img__mensaje-importante" src="img/signo-exclamacion.png" alt="Icono de exclamacion">
                <p id="texto__mensaje-importante">Solo letras minúsculas, sin acentos u caracteres especiales</p>
            </div>
            <!-- Botones (Encriptar/Desencriptar) -->
            <div class="botones">
                <button onclick="encriptacionTexto();" class="encriptar__botones" id="boton-encriptar">Encriptar</button>
                <button onclick="desencriptacionTexto();" class="desencriptar__botones">Desencriptar</button>
            </div>
        </div>
        <!-- Contenedor de salida de texto -->
        <section class="salida-texto__contenedor" >
            <div class="sin-texto__salida-texto">
                <img src="img/Muñeco.png" alt="Mujer observando diamante">
                <h2 class="titulo__salida-texto">Ningún mensaje fue encontrado</h2>
                <p class="texto-aviso__salida-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <!-- Este es el texto encriptado o desencriptado -->
            <div class="con-texto__salida-texto">
                <div class="texto-trabajado__salida-texto">
                    <p></p>
                </div>
                <button class="boton__salida-texto">Copiar</button>
            </div>
        </section>

        <!-- Carga de JavaScript -->
        <script src="functions.js"></script>

    </div>
</body>

</html>
